        function visBetaling(pris) {
            let rabatt = 0.20;
            let tilbudspris = pris - (rabatt*pris);

            document.write("Ordinær pris = " + pris + "<br> Rabatt = " + rabatt*pris + "<br> Tilbudspris = " + tilbudspris + "<br><br>")
        }

        visBetaling(500);
        visBetaling(700);
        visBetaling(1200);



    </script>
