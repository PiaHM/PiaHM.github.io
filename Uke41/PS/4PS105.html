    <script>

        //oppgave 4
        function lagDiv(tekst, bredde, bakgrunnsfarge, tekstfarge) {
            let boks = document.createElement("div");
            boks.className = boks;

            boks.innerHTML = tekst;
            boks.style.width = bredde + "px";
            boks.style.backgroundColor = bakgrunnsfarge;
            boks.style.color = tekstfarge;

            document.body.appendChild(boks);
        }


        lagDiv("hei", 120, "pink", "yellow");
        lagDiv("blomst", 1200, "brown", "yellow");

    </script>
